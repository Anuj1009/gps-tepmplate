<div class="container">
    <h2>Add A Seminar...</h2>
    <hr>
    <div class="row">
        <h3>SeminarTopic Panel</h3>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Click here to select the topic given below:</a>
        </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item">HTML</a>
                            <a href="#" class="list-group-item">CSS</a>
                            <a href="#" class="list-group-item">JAVASCRIPT</a>
                            <a href="#" class="list-group-item">JQUERY</a>
                            <a href="#" class="list-group-item">PHP</a>
                            <a href="#" class="list-group-item">ANGULAR</a>
                            <a href="#" class="list-group-item">MYSQL</a>
                            <a href="#" class="list-group-item">AJAX</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <form role="form">
                <div class="form-group">
                    <label for="email">Topic</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Description</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="pwd">Date</label>
                    <input type="date" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd">Time</label>
                    <input type="time" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd">Duration(hours)</label>
                    <input type="number" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<hr>
</body>

</html>
